<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Using Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">Grid Layout</h2>
            <p class="subheading">Learn how CSS Grid works by experimenting. Checking my knowledge and finding out where I'm lacking.</p>
        </div>
        <div class="gallery">
            <div class="box row-2 img-1">Waterfalls</div>
            <div class="box col-2 img-2">Hills</div>
            <div class="box img-3">Ocean</div>
            <div class="box row-2 img-4">Rain</div>
            <div class="box col-2 img-5">Mountain</div>
            <div class="box img-6">Trees</div>
            <div class="box col-2 img-7">Beach</div>
        </div>
    </div>
</body>
</html>
